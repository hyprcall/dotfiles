#  Hyprlock dual-monitor setup
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

# ===== Primary (DP-1) =====
background {
    monitor = DP-1
    path = /home/hypr/Pictures/hyprcall/red-keys.jpg
    blur_passes = 3
    blur_size = 8
    brightness = 0.8
    color = rgba(0, 0, 0, 0.4)
}

# ===== Secondary (HDMI-A-1) =====
background {
    monitor = HDMI-A-1
    path = /home/hypr/Pictures/hyprcall/red-keys.jpg
    blur_passes = 3
    blur_size = 8
    brightness = 0.8
    color = rgba(0, 0, 0, 0.4)
}

# ===== Input field (main monitor only) =====
input-field {
    monitor = DP-1
    size = 320, 60
    position = 0, -120
    outline_thickness = 2
    outer_color = rgba(255, 255, 255, 0.25)
    inner_color = rgba(15, 15, 15, 0.75)
    font_color = rgba(255, 255, 255, 1.0)
    placeholder_text = "Enter password to unlock"
    fail_color = rgba(255, 60, 60, 0.9)
    capslock_color = rgba(255, 255, 80, 0.9)
    check_color = rgba(0, 255, 120, 0.9)
    rounding = 8
    shadow_size = 6
}

